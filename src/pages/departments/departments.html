<ion-header>

  <ion-navbar color="primary">
    <ion-title>Select a Department</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let department of departments" (click)="itemTapped($event, department)">
            {{department.name}}
        </button>
       
    </ion-list>
</ion-content>
